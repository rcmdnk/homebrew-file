---
name: tmate
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'os'
        type: choice
        required: false
        default: "macos-latest"
        options:
          - "macos-latest"
          - "ubuntu-latest"
      py_ver:
        description: 'py ver'
        type: choice
        required: false
        default: "3.9"
        options:
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
jobs:
  tmate:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Install Homebrew (Linux)
        # macOS already has Homebrew
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential procps curl file git
          NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> "$GITHUB_ENV"
      - name: Setup for Homebrew
        run: |
          echo "export HOMEBREW_NO_INSTALL_CLEANUP=1" >> "$GITHUB_ENV"
          echo "export HOMEBREW_NO_AUTO_UPDATE=1" >> "$GITHUB_ENV"
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.py_ver }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
      - name: Set up environment
        run: |
          uv python pin ${{ inputs.python-version }}
          uv sync
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
