repos:
  - repo: https://github.com/rcmdnk/pyproject-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff-lint-diff
      - id: ruff-lint
      - id: ruff-format-diff
      - id: ruff-format
      - id: black-diff
        stages: [manual]
      - id: black
        stages: [manual]
      - id: blacken-docs
        stages: [manual]
      - id: autoflake-diff
        stages: [manual]
      - id: autoflake
        stages: [manual]
      - id: autopep8-diff
        stages: [manual]
      - id: autopep8
        stages: [manual]
      - id: isort-diff
        stages: [manual]
      - id: isort
        stages: [manual]
      - id: flake8
        stages: [manual]
      - id: bandit
        stages: [manual]
      - id: mypy
      - id: numpydoc-validation
      - id: shellcheck
      - id: mdformat-check
      - id: mdformat
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-byte-order-marker
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-case-conflict
      - id: check-merge-conflict
        args:
          - "--assume-in-merge"
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: debug-statements
      - id: detect-private-key
      - id: detect-aws-credentials
        args:
          - "--allow-missing-credentials"
  - repo: local
    hooks:
      - id: combine
        name: combine
        language: system
        entry: uv run ./combine.sh
        pass_filenames: false
        always_run: true
        stages: [pre-push]
      - id: pytest-version
        name: pytest-version
        language: system
        entry: uv run pytest ./tests/test_version.py
        pass_filenames: false
        always_run: true
        stages: [pre-push]
